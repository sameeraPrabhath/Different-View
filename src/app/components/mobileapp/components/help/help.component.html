<div class="container mt-5 mb-5">
    <div class="row">
   
            <div class="col-sm-9">
              <span class="hidden-file">
                <input type="file" #fileInput ng2FileSelect multiple [uploader]="uploader" />
                
              </span>
            </div>




         
              
                <input  #Name="ngModel" [(ngModel)]="name" type="text" class="form-control"   name="Name" 
                  placeholder="name">
           
  
        

      <div class="col-md-9 mt-5">
        <table class="table">
          <tbody>
            <tr *ngFor="let item of uploader.queue">
              <td>
                {{ item?.file?.name }}
              </td>
              <td>
                {{ item?.file?.size/1024/1024 | number:'.2' }} MB
              </td>
              <td>
          
         <button style="background-color: Transparent;
                background-repeat:no-repeat;
                border: none;
                cursor:pointer;
                overflow: hidden;
                outline:none" type="button"  (click)="item.remove()">
           <span class="glyphicon glyphicon-trash"></span> 
         <i color="red" class="fas fa-trash-alt fa-lg"></i>
          </button>

              </td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>

  <button (click)="onsubmit()" >ok</button>

  <br><br>

  <button style="color:red" *ngIf="uploader.queue.length" type="button" class="btn btn-light btn-sm"
  (click)="uploader.clearQueue()" [disabled]="!uploader.queue.length">
  <span class="glyphicon glyphicon-trash"></span> Remove all
  </button>
