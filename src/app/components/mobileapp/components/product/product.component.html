<div class="top" >
<button  type="button" routerLink="/addproducts"  class="btn btn-secondary btnPlace btn-sm topbt"><i class="fas fa-plus"></i>&nbsp;&nbsp;Add New Product</button>



<div class="container h-100">
  <div class="d-flex h-100">
    <div class="searchbar">
      <input class="search_input" type="email"name="search" [(ngModel)]="searchText" placeholder="Search...">
      <a href="#" class="search_icon"><i class="fas fa-search"></i></a>
    </div>
  </div>
</div>

</div>
<hr >

<div   *ngFor="let p of product| filter:searchText  ;let i=index " class="card cardf" style="width: 18rem;">
     <img   data-toggle="modal" attr.data-target="#c{{i}}"    class="card-img-top" src="{{p.imgs[0]}}" alt="Card image cap">
    <div class="card-body">

      <h5 class="card-title font-weight-bold ">{{p.productName}}</h5>
      <p class="card-text">Rs.{{p.price.toFixed(2)}}</p>
      <p *ngIf="p.availablity=='Available'" class="card-text text-success">{{p.availablity}}</p>
      <p  *ngIf="p.availablity=='Not Available'" class="card-text text-danger">{{p.availablity}}</p>
    
    <pre class="card-text" >{{p.description}}</pre>
      <button (click)="editProduct(p._id)" class="btn btn-sm btn-primary">Edit</button>&nbsp;<button type="button" (click)="openConfirmationDialog(p._id)"  class="btn btn-sm btn-danger">delete</button>
    
     
    </div>


<!-- img -->
    <div  class="modal fade"   attr.id="c{{i}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
          <div   class="modal-content">
              <div  class="modal-header">

                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">Ã—</span>
                  </button>
              </div>

              <div  *ngFor="let m of p.imgs" class="modal-body">
                <img class="card-img-top" src="{{m}}" alt="Card image cap">
                 </div>


          </div>
      </div>
    </div>
<!-- /img -->



  </div>
